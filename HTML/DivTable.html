<!DOCTYPE html>
<html>
<head>
	<title>Div Table</title>
	<style type="text/css" media="screen">
		.container{
			display: table;
			width:90%;
			border-collapse: collapse;	
		}
		.heading{
			font-weight: bold;
			display: table-row;
			background-color: #C91622;
			text-align: center;
			line-height: 25px;
			font-size: 14px;
			font-family: georgia;
			color: #fff;
		}
		.table-row{
			display: table-row;
			text-align: center;
		}
		.col{
			display: table-cell;
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="heading">
			<div class="col">Id</div>
			<div class="col">Danh má»¥c</div>
		</div>
		<div class="table-row">
			<div class="col">1</div>
			<div class="col">PHP</div>
		</div>
		<div class="table-row">
			<div class="col">2</div>
			<div class="col">HTML</div>
				
			
			
		</div>
	</div>

</body>
</html>
